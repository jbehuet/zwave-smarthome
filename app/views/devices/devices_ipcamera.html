<!-- IP camera devices view -->
<div ng-controller="DeviceIpCameraController">
<div class="device-logo">
    <img class="apps-image" ng-src="app/img/logo-ipcamera.png" alt="Logo" />
</div>

<div class="table-responsive_" ng-show="ipcameraDevices">
    <table class="table table-condensed table-report">
        <tbody>
            <tr ng-repeat="v in ipcameraDevices">
                <td class="td-img">
                    <img class="report-img" ng-src="{{moduleMediaUrl + v.moduleName + '/' + v.icon}}" ng-if="v.icon" alt="img" />
                    <img class="report-img" ng-src="storage/img/icons/camera.png" ng-if="!v.icon" alt="img" />
                </td>
                <td ng-bind="v.defaults.title"></td>
                <td class="td-camera-action">
                    <a href="#module/post/{{v.id}}" class="btn btn-default"><i class="fa fa-plug text-primary"></i> {{_t('lb_include_device')}}</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
    </div> <!-- /ng-controller -->
